<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="icon/icon" href="poke.ico">
</head>
<body>
    <h1>Pokedex</h1>
    <input type="text" id="pokemonName" placeholder="Nombre del Pokémon">
    <button id="searchButton">Buscar</button>
    <div id="pokemonInfo">
        <img id="pokemonImage" src="./poke-shadow.png" alt="Imagen del Pokémon">
        <p id="pokemonNameDisplay"></p>
        <p id="pokemonId"></p>
        <p id="pokemonHeight"></p>
        <p id="pokemonWeight"></p>
        <p id="pokemonTypes"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
